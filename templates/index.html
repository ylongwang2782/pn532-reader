<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PN532 NFC Reader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #00d9ff;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            color: #888;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #fff;
        }

        .tab.active {
            color: #00d9ff;
            border-bottom-color: #00d9ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .scan-btn, .emulate-btn, .clear-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #00d9ff 0%, #0077b6 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .scan-btn:hover, .emulate-btn:hover, .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        .scan-btn:active, .emulate-btn:active, .clear-btn:active {
            transform: translateY(0);
        }

        .scan-btn:disabled, .emulate-btn:disabled, .clear-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .emulate-btn.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .emulate-btn.stop:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, #868e96 0%, #495057 100%);
            box-shadow: 0 4px 15px rgba(134, 142, 150, 0.3);
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #aaa;
        }

        .status.scanning, .status.emulating {
            color: #00d9ff;
        }

        .status.error {
            color: #ff6b6b;
        }

        .status.success {
            color: #51cf66;
        }

        .cards-container {
            display: grid;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #00d9ff;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00d9ff 0%, #0077b6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            color: #00d9ff;
        }

        .card-subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-top: 3px;
        }

        .card-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1rem;
            color: #fff;
            word-break: break-all;
        }

        .uid-value {
            font-size: 1.2rem;
            color: #00d9ff;
            font-weight: bold;
        }

        .no-cards {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-cards-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Emulate form styles */
        .emulate-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .emulation-status {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .emulation-status.running {
            border: 1px solid #51cf66;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: #666;
        }

        .status-indicator.running {
            background: #51cf66;
            animation: pulse 1.5s infinite;
        }

        /* Log panel styles */
        .log-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-header h3 {
            color: #00d9ff;
            font-size: 1rem;
            font-weight: 600;
        }

        .log-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .log-controls label {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .log-controls input[type="checkbox"] {
            accent-color: #00d9ff;
        }

        .log-content {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            display: flex;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 3px;
            align-items: flex-start;
        }

        .log-entry.tx {
            background: rgba(0, 217, 255, 0.1);
        }

        .log-entry.rx {
            background: rgba(81, 207, 102, 0.1);
        }

        .log-time {
            color: #666;
            min-width: 90px;
            flex-shrink: 0;
        }

        .log-direction {
            font-weight: bold;
            min-width: 30px;
            flex-shrink: 0;
        }

        .log-direction.tx {
            color: #00d9ff;
        }

        .log-direction.rx {
            color: #51cf66;
        }

        .log-data {
            color: #fff;
            word-break: break-all;
            margin-left: 10px;
        }

        .log-empty {
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .log-count {
            color: #666;
            font-size: 0.8rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .scanning-animation {
            animation: pulse 1.5s infinite;
        }

        /* Scrollbar styling */
        .log-content::-webkit-scrollbar {
            width: 8px;
        }

        .log-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .log-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PN532 NFC Reader</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('read')">Read Card</div>
            <div class="tab" onclick="switchTab('emulate')">Emulate Tag</div>
        </div>

        <!-- Read Tab -->
        <div id="readTab" class="tab-content active">
            <div class="btn-container">
                <button class="scan-btn" id="scanBtn" onclick="scanCards()">
                    Scan
                </button>
            </div>

            <div class="status" id="status">Click "Scan" to detect NFC cards</div>

            <div class="cards-container" id="cardsContainer"></div>

            <!-- Log Panel for Read -->
            <div class="log-panel" id="readLogPanel">
                <div class="log-header">
                    <h3>Communication Log</h3>
                    <div class="log-controls">
                        <button class="clear-btn" onclick="exportLogs('read')">Export CSV</button>
                        <button class="clear-btn" onclick="clearReadLogs()">Clear</button>
                        <span class="log-count" id="readLogCount">0 entries</span>
                    </div>
                </div>
                <div class="log-content" id="readLogContent">
                    <div class="log-empty">No communication logs yet</div>
                </div>
            </div>
        </div>

        <!-- Emulate Tab -->
        <div id="emulateTab" class="tab-content">
            <div class="emulation-status" id="emulationStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="emulationStatusText">Not emulating</span>
            </div>

            <div class="emulate-form">
                <div class="form-group">
                    <label for="ndefType">NDEF Type</label>
                    <select id="ndefType" onchange="updatePlaceholder()">
                        <option value="url">URL</option>
                        <option value="text">Text</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ndefContent">Content</label>
                    <textarea id="ndefContent" placeholder="https://example.com"></textarea>
                </div>
            </div>

            <div class="btn-container">
                <button class="emulate-btn" id="emulateBtn" onclick="toggleEmulation()">
                    Start Emulation
                </button>
            </div>

            <div class="status" id="emulateStatus"></div>

            <!-- Log Panel for Emulate -->
            <div class="log-panel" id="emulateLogPanel">
                <div class="log-header">
                    <h3>Communication Log</h3>
                    <div class="log-controls">
                        <label>
                            <input type="checkbox" id="autoScroll" checked>
                            Auto-scroll
                        </label>
                        <button class="clear-btn" onclick="exportLogs('emulate')">Export CSV</button>
                        <button class="clear-btn" onclick="clearLogs()">Clear</button>
                        <span class="log-count" id="emulateLogCount">0 entries</span>
                    </div>
                </div>
                <div class="log-content" id="emulateLogContent">
                    <div class="log-empty">Start emulation to see communication logs</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEmulating = false;
        let logPollInterval = null;
        let lastLogCount = 0;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'read') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('readTab').classList.add('active');
                stopLogPolling();
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('emulateTab').classList.add('active');
                checkEmulationStatus();
            }
        }

        function updatePlaceholder() {
            const type = document.getElementById('ndefType').value;
            const content = document.getElementById('ndefContent');
            if (type === 'url') {
                content.placeholder = 'https://example.com';
            } else {
                content.placeholder = 'Hello, NFC!';
            }
        }

        function renderLogs(logs, containerId, countId) {
            const container = document.getElementById(containerId);
            const countEl = document.getElementById(countId);

            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="log-empty">No communication logs</div>';
                countEl.textContent = '0 entries';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry ${log.direction.toLowerCase()}">
                    <span class="log-time">${log.time}</span>
                    <span class="log-direction ${log.direction.toLowerCase()}">${log.direction}</span>
                    <span class="log-data">${log.data}</span>
                </div>
            `).join('');

            countEl.textContent = `${logs.length} entries`;

            // Auto-scroll if enabled
            const autoScroll = document.getElementById('autoScroll');
            if (autoScroll && autoScroll.checked) {
                container.scrollTop = container.scrollHeight;
            }
        }

        async function scanCards() {
            const btn = document.getElementById('scanBtn');
            const status = document.getElementById('status');
            const container = document.getElementById('cardsContainer');

            btn.disabled = true;
            btn.textContent = 'Scanning...';
            btn.classList.add('scanning-animation');
            status.className = 'status scanning';
            status.textContent = 'Scanning for NFC cards...';

            try {
                const response = await fetch('/api/scan');
                const data = await response.json();

                if (data.success) {
                    if (data.cards.length > 0) {
                        status.className = 'status';
                        status.textContent = `Found ${data.cards.length} card(s)`;
                        renderCards(data.cards);
                    } else {
                        status.className = 'status';
                        status.textContent = 'No cards detected';
                        container.innerHTML = `
                            <div class="no-cards">
                                <div class="no-cards-icon">ðŸ“¡</div>
                                <p>No NFC cards detected. Place a card on the reader and try again.</p>
                            </div>
                        `;
                    }

                    // Render logs
                    if (data.logs) {
                        renderLogs(data.logs, 'readLogContent', 'readLogCount');
                    }
                } else {
                    status.className = 'status error';
                    status.textContent = `Error: ${data.error}`;
                    container.innerHTML = '';
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = `Connection error: ${error.message}`;
                container.innerHTML = '';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Scan';
                btn.classList.remove('scanning-animation');
            }
        }

        function renderCards(cards) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = cards.map(card => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">ðŸ’³</div>
                        <div>
                            <div class="card-title">${card.type || 'NFC Card'}</div>
                            <div class="card-subtitle">${card.device || 'Unknown device'}</div>
                        </div>
                    </div>
                    <div class="card-info">
                        <div class="info-item">
                            <div class="info-label">UID</div>
                            <div class="info-value uid-value">${card.uid || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">ATQA</div>
                            <div class="info-value">${card.atqa || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">SAK</div>
                            <div class="info-value">${card.sak || 'N/A'}</div>
                        </div>
                        ${card.ats ? `
                        <div class="info-item">
                            <div class="info-label">ATS</div>
                            <div class="info-value">${card.ats}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function checkEmulationStatus() {
            try {
                const response = await fetch('/api/emulate/status');
                const data = await response.json();
                updateEmulationUI(data.running);
                if (data.running) {
                    startLogPolling();
                }
            } catch (error) {
                console.error('Failed to check emulation status:', error);
            }
        }

        function updateEmulationUI(running) {
            isEmulating = running;
            const btn = document.getElementById('emulateBtn');
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('emulationStatusText');
            const statusBox = document.getElementById('emulationStatus');

            if (running) {
                btn.textContent = 'Stop Emulation';
                btn.classList.add('stop');
                indicator.classList.add('running');
                statusText.textContent = 'Emulating Type 4 Tag...';
                statusBox.classList.add('running');
            } else {
                btn.textContent = 'Start Emulation';
                btn.classList.remove('stop');
                indicator.classList.remove('running');
                statusText.textContent = 'Not emulating';
                statusBox.classList.remove('running');
            }
        }

        function startLogPolling() {
            if (logPollInterval) return;

            lastLogCount = 0;
            logPollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/logs');
                    const data = await response.json();

                    if (data.logs && data.logs.length > 0) {
                        renderLogs(data.logs, 'emulateLogContent', 'emulateLogCount');
                    }
                } catch (error) {
                    console.error('Failed to fetch logs:', error);
                }
            }, 500);
        }

        function stopLogPolling() {
            if (logPollInterval) {
                clearInterval(logPollInterval);
                logPollInterval = null;
            }
        }

        async function clearLogs() {
            try {
                await fetch('/api/logs/clear', { method: 'POST' });
                document.getElementById('emulateLogContent').innerHTML =
                    '<div class="log-empty">Logs cleared</div>';
                document.getElementById('emulateLogCount').textContent = '0 entries';
            } catch (error) {
                console.error('Failed to clear logs:', error);
            }
        }

        function clearReadLogs() {
            document.getElementById('readLogContent').innerHTML =
                '<div class="log-empty">Logs cleared</div>';
            document.getElementById('readLogCount').textContent = '0 entries';
        }

        function exportLogs(type) {
            const containerId = type === 'read' ? 'readLogContent' : 'emulateLogContent';
            const container = document.getElementById(containerId);
            const entries = container.querySelectorAll('.log-entry');

            if (entries.length === 0) {
                alert('No logs to export');
                return;
            }

            // Build CSV content
            let csv = 'Time,Direction,Data\n';
            entries.forEach(entry => {
                const time = entry.querySelector('.log-time')?.textContent || '';
                const direction = entry.querySelector('.log-direction')?.textContent || '';
                const data = entry.querySelector('.log-data')?.textContent || '';
                // Escape quotes in data
                const escapedData = data.replace(/"/g, '""');
                csv += `"${time}","${direction}","${escapedData}"\n`;
            });

            // Download file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            link.href = url;
            link.download = `nfc-log-${type}-${timestamp}.csv`;
            link.click();
            URL.revokeObjectURL(url);
        }

        async function toggleEmulation() {
            const btn = document.getElementById('emulateBtn');
            const status = document.getElementById('emulateStatus');

            btn.disabled = true;

            if (isEmulating) {
                // Stop emulation
                stopLogPolling();
                try {
                    const response = await fetch('/api/emulate/stop', { method: 'POST' });
                    const data = await response.json();

                    if (data.success) {
                        status.className = 'status';
                        status.textContent = 'Emulation stopped';
                        updateEmulationUI(false);
                    } else {
                        status.className = 'status error';
                        status.textContent = `Error: ${data.error}`;
                    }
                } catch (error) {
                    status.className = 'status error';
                    status.textContent = `Connection error: ${error.message}`;
                }
            } else {
                // Start emulation
                const ndefType = document.getElementById('ndefType').value;
                const content = document.getElementById('ndefContent').value.trim();

                if (!content) {
                    status.className = 'status error';
                    status.textContent = 'Please enter content';
                    btn.disabled = false;
                    return;
                }

                // Clear logs before starting
                await clearLogs();

                try {
                    const response = await fetch('/api/emulate/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: ndefType, content: content })
                    });
                    const data = await response.json();

                    if (data.success) {
                        status.className = 'status success';
                        status.textContent = data.message;
                        updateEmulationUI(true);
                        startLogPolling();
                    } else {
                        status.className = 'status error';
                        status.textContent = `Error: ${data.error}`;
                    }
                } catch (error) {
                    status.className = 'status error';
                    status.textContent = `Connection error: ${error.message}`;
                }
            }

            btn.disabled = false;
        }

        // Auto-scan on page load
        window.addEventListener('load', () => {
            scanCards();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopLogPolling();
        });
    </script>
</body>
</html>
